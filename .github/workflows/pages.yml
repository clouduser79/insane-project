name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Optional: enable once stable; remove if it errors again
          # cache: 'npm'
          # cache-dependency-path: frontend/package-lock.json

      - name: Set BASE_PATH
        id: basepath
        run: |
          # For GitHub Pages, the base path should be the repository name
          echo "base=/insane-project/" >> $GITHUB_OUTPUT

      - name: Install
        run: npm ci

      - name: Build
        env:
          BASE_PATH: ${{ steps.basepath.outputs.base }}
        run: |
          echo "Building with base path: $BASE_PATH"
          npm run build
          
      - name: List built files
        run: |
          ls -la dist/
          echo "--- index.html ---"
          cat dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The path is relative to the working directory (frontend/)
          path: 'dist'

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
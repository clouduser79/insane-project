name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # Remove working-directory to make paths simpler
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Optional: enable once stable; remove if it errors again
          # cache: 'npm'
          # cache-dependency-path: frontend/package-lock.json

      - name: Set BASE_PATH
        id: basepath
        run: |
          # For GitHub Pages, the base path should be the repository name
          echo "base=/insane-project/" >> $GITHUB_OUTPUT

      - name: Install
        run: npm ci

      - name: Build
        working-directory: frontend
        env:
          BASE_PATH: ${{ steps.basepath.outputs.base }}
        run: |
          echo "Building with base path: $BASE_PATH"
          npm ci
          npm run build
          
      - name: Verify build output
        run: |
          echo "Current directory: $(pwd)"
          echo "--- Frontend directory contents ---"
          ls -la frontend/
          echo "--- Build output ---"
          ls -la frontend/dist/
          echo "--- index.html content ---"
          cat frontend/dist/index.html || echo "No index.html found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'frontend/dist'

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4